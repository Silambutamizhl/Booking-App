<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="booking-summary.html">

    <title>Document</title>

<body>
    
<section class="summary">
    <div class="booking-summary-page">
        <div class="booking-summarybox">
            <span>BOOKING SUMMARY</span>
            <div class="price-summary">
                <p>First class <span id="summary_total">0</span></p>
                <p>CGST <span id="cgst">29</span></p>
                <p>Ticket Base Price<span id="baseprice">0</span></p>
                <p>SGST<span id="sgst">29</span></p>
                <p>TMC Plus GST on TMC<span id="tmc">8</span></p>
                <p>Convenience fees<span id="conveniencefees">70</span></p>
                <p>Base Amount<span id="baseAmount">60</span></p>
                <p>Integrated GST (IGST) @ 18%<span id="igst">10</span></p>
                <p>Grand Total <span id="grand_total">0</span></p>
            </div>
        </div>  
    </div>      
</section>

<script src="ticket-slot.js"></script>
<script src="next.js"></script>


</body>
</html>
